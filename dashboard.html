<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Student App</title>
  <style>
    body { font-family: Arial, padding: 20px; }
    h2 { color:#2c3e50; }
    input, button { padding: 8px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f0f0f0; }
    #registerStatus {margin-top: 10px;font-weight:bold;}
  </style>
</head>
<body>

  <h2>ðŸ“¥ Register Student</h2>
  <input type="text" id="name" placeholder="Enter Name">
  <input type="text" id="roll" placeholder="Enter Roll Number">
  <button onclick="registerStudent()">Register</button>
  <p id="registerStatus"></p>

  <h2>ðŸ“‹ Registered Students</h2>
  <table id="studentTable">
    <tr>
      <th>Name</th>
      <th>Roll Number</th>
      <th>Register At</th>
      <th>Action</th>
    </tr>
  </table>

  <script>
    const apiBase="https://principal-student-communication.onrender.com";
    function fetchStudents() {
      fetch(`${apiBase}/students`)

        .then(res => res.json())
        .then(data => {
          const table = document.getElementById("studentTable");
          table.innerHTML = "<tr><th>Name</th><th>Roll Number</th><th>Registered At</th><th>Action</th></tr>";
          data.forEach(student => {
            const row = table.insertRow();
            row.innerHTML = `
              <td>${student.name}</td>
              <td>${student.roll}</td>
              <td>Registered</td>
              <td><button onclick="deleteStudent('${student.roll}')">Delete</button></td>
            `;
          });
        })
        .catch(() =>{
          document.getElementById("registerStatus").innerText="failed to load students!";
        });
    }

    function registerStudent() {
      const name = document.getElementById("name").value.trim();
      const roll = document.getElementById("roll").value.trim();

      if(!name || !roll) {
        document.getElementById("registerStatus").innerText="please enter both name and roll number";
        return;
      }
      const formData = new FormData();
      formData.append("name", name);
      formData.append("roll", roll);

      fetch(`${apiBase}/register`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("registerStatus").innerText = data.message || data.error;
        fetchStudents(); // Refresh list
        document.getElementById("name").value = "";
        document.getElementById("roll").value = "";
      })
      .catch(() =>{
        document.getElementById("registerStatus").innerText="failed to register students!";
      });
    }

    function deleteStudent(roll) {
      if(!confirm("Are you sure you want to delete the student?")) return;
    fetch(`${apiBase}/delete/${roll}`, {
      method: "DELETE"
    })
    .then(res => res.json())
    .then(data => {
     alert(data.message || data.error);
     fetchStudents(); // Refresh list
    })
    .catch(() =>{
      alert("failed to delete student");
    });
  }


    // Load students on page load
    window.onload = fetchStudents;
  </script>

</body>
</html>
